<h2>Combobox</h2>

<section class="flex gap-2 items-center flex-wrap">

  <button [(ngModel)]="selectedFramework" c-button b-type="outline" color="basic"
          aria-label="framework"
          [c-combobox-trigger]="comboBox">
    Selected framework: {{ selectedFramework }}
    <i class="material-icons-outlined"> unfold_more </i>
  </button>

  <ng-template #comboBox>
    <div class="grid w-40 p-1" c-combobox>
      @for (framework of frameworks;track $index) {
        <button c-button c-combo-option b-type="flat" color="basic" [value]="framework">
          {{ framework }}
          @if (framework === selectedFramework) {
            <i class="material-icons-outlined">check</i>
          }
        </button>
      }
    </div>
  </ng-template>


  <button [(ngModel)]="selectedFramework" c-button b-type="outline" color="basic"
          autocomplete
          aria-label="framework"
          [c-combobox-trigger]="comboBoxSearch">
    Selected framework: {{ selectedFramework }}
    <i class="material-icons-outlined"> unfold_more </i>
  </button>

  <ng-template #comboBoxSearch>
    <div class="grid p-1 gap-1" c-combobox>
      <div class="flex items-center px-2">
        <i class="material-icons-outlined">search</i>
        <input c-combo-search placeholder="Search...">
      </div>
      <c-separator color="secondary"/>

      <div class="grid" c-combo-group>
        <h3 class="indent-2 p-1 text-sm font-bold">First list</h3>
        @for (framework of frameworks;track $index) {
          <button c-button c-combo-option b-type="flat" color="basic" [value]="framework">
            {{ framework }}
            @if (framework === selectedFramework) {
              <i class="material-icons-outlined">check</i>
            }
          </button>
        }
        <c-separator class="my-1" color="secondary"/>
      </div>

      <div class="grid" c-combo-group>
        <h3 class="indent-2 p-1 text-sm font-bold">Second list</h3>

        @for (framework of frameworks2;track $index) {
          <button c-button c-combo-option b-type="flat" color="basic" [value]="framework">
            {{ framework }}
            @if (framework === selectedFramework) {
              <i class="material-icons-outlined">check</i>
            }
          </button>
        }

      </div>
      <p c-combo-no-result class="text-sm p-1 flex items-center justify-center gap-2">
        No result
        <i class="material-icons-outlined">search_off</i>
      </p>

    </div>
  </ng-template>

</section>
