<h2>Switch</h2>

<section class="flex gap-2 items-center flex-wrap">

  <c-switch-container>
    <c-switch id="switch" [(ngModel)]="checked"/>
    <label for="switch">Switch me</label>
  </c-switch-container>

  <button c-button (click)="checked = !checked">switch me</button>

  <c-switch-container>
    <c-switch id="switch-disabled" [disabled]="disabled"/>
    <label for="switch-disabled">Switch me</label>
  </c-switch-container>

  <button c-button (click)="disabled = !disabled">Disabled</button>


  <c-switch-container>
    <c-switch id="switch-normal"/>
    <label for="switch-normal">Switch me</label>
  </c-switch-container>


</section>
