
<h2>Menu Bar</h2>

<section>
  <div c-menu-bar class="ring-secondary w-fit rounded flex items-center p-1">
    <button b-type="flat" color="basic" c-button size="sm" [c-menu-trigger]="file" c-menu-item>File</button>
    <button b-type="flat" color="basic" c-button size="sm" [c-menu-trigger]="edit" c-menu-item>Edit</button>
    <button b-type="flat" color="basic" c-button size="sm" [c-menu-trigger]="file" c-menu-item>Help</button>
  </div>

  <ng-template #file>
    <div class="py-2 grid w-40" c-menu>
      <button c-menu-item c-button color="basic" b-type="flat">New file</button>
      <button c-menu-item c-button color="basic" b-type="flat" [c-menu-trigger]="openFile">Open file
        <i class="material-icons-outlined">navigate_next</i>

      </button>

      <c-separator color="secondary"/>

      <button c-menu-item c-button color="basic" b-type="flat">Share file</button>
      <button c-menu-item c-button color="basic" b-type="flat">Delete file

        <i class="material-icons-outlined">delete</i>

      </button>

    </div>

    <ng-template #openFile>
      <div class="py-2 grid w-40" c-menu>
        <button c-menu-item color="basic" c-button b-type="flat">My timesheet</button>
        <button c-menu-item color="basic" c-button b-type="flat" [c-menu-trigger]="whateverMenu">Whatever
          <i class="material-icons-outlined">navigate_next</i>
        </button>
      </div>


      <ng-template #whateverMenu>
        <div class="py-2 grid w-40" c-menu>
          <button c-menu-item color="basic" c-button b-type="flat">Test</button>
          <button c-menu-item color="basic" c-button b-type="flat" (click)="onItemClick()">Test 2
            <i class="material-icons-outlined">search</i>
          </button>
        </div>
      </ng-template>

    </ng-template>

  </ng-template>

  <ng-template #edit>
    <div class="py-2 grid w-40" c-menu>
      <button c-menu-item c-button color="basic" b-type="flat">New file</button>
      <button c-menu-item c-button color="basic" b-type="flat" [c-menu-trigger]="checkBoxButtonTest">Open file
        <i class="material-icons-outlined">navigate_next</i>

      </button>

      <c-separator color="secondary"/>

      <button c-menu-item c-button color="basic" b-type="flat">Share file</button>
      <button c-menu-item c-button color="basic" b-type="flat">Delete file

        <i class="material-icons-outlined">delete</i>

      </button>

    </div>


    <ng-template #checkBoxButtonTest>

      <div c-menu class="py-2 grid w-40">
        <button color="basic" b-type="flat" c-button c-menu-item-checkbox checked>
          Bold
          <c-menu-item-checkbox-checked/>
        </button>
        <button color="basic" c-button b-type="flat" c-menu-item-checkbox>
          Italic
          <c-menu-item-checkbox-checked/>
        </button>


        <c-separator color="secondary"/>

        <button color="basic" b-type="flat" c-button c-menu-item-radio checked>
          Bold
          <c-menu-item-radio-checked/>
        </button>
        <button color="basic" c-button b-type="flat" c-menu-item-radio>
          Italic
          <c-menu-item-radio-checked/>
        </button>
      </div>


    </ng-template>


  </ng-template>


</section>
