<h2>Plain Buttons</h2>

<section class="flex gap-2 items-center flex-wrap">

  <button c-button b-type="plain" color="basic">Basic</button>


  <button c-button b-type="plain">Primary</button>

  <button c-button b-type="plain" color="success">Success</button>

  <button c-button b-type="plain" #buttonEl color="warning">Warning</button>

  <button c-button b-type="plain" color="error">Error</button>

  <button c-button b-type="plain" disabled>Disabled</button>

  <button c-button b-type="plain" size="lg">Large</button>

  <button c-button b-type="plain" size="sm">Small</button>


  <button c-button b-type="plain" size="lg-icon">
    <i class="material-icons-outlined">search</i>
  </button>

  <button c-button b-type="plain" size="md-icon">
    <i class="material-icons-outlined">search</i>
  </button>

  <button c-button b-type="plain" size="sm-icon">
    <i class="material-icons-outlined">search</i>
  </button>


  <button c-button #buttonTest2 b-type="plain" loading class="w-20">
    Loading
  </button>

  <button #buttonTest c-button b-type="plain" selected class="w-20">
    Selected
  </button>

</section>
