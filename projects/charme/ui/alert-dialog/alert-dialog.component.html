<div class="animate-dialog-open overlay-shadow bg-primary rounded">
  <c-alert [title]="data.title"
           [message]="data.message"
           [severity]="data.severity"
           [titleId]="titleId"
           [messageId]="messageId"
           [action]="data.action"
           (actionClick)="this.actionClick.emit()"></c-alert>
</div>
