<h3>
  <button c-ripple
          [id]="'c-accordion-item-button-' + id"
          [attr.aria-controls]="'c-accordion-item-region-' + id"
          [attr.aria-expanded]="$open()"
          [rippleDisabled]="disabled"
          [disabled]="disabled"
          class="card flex items-center rounded justify-between relative p-2 w-full text-sm disabled:disabled-el focus-visible:focus-el"
          (click)="onTriggerClick()">
    <span class="font-medium"><ng-content *ngTemplateOutlet="accordionTrigger.tpl"></ng-content></span>
    <i class="material-icons-outlined transition-all" [ngClass]="$open() ? 'rotate-180' : ''">expand_more</i>
  </button>
</h3>

<div #contentContainer
     [attr.aria-labelledby]="'c-accordion-item-button-' + id"
     role="region"
     [id]="'c-accordion-item-region-' + id"
     class="transition-all overflow-hidden text-sm"
     [style.height]="$height()">
  <div class="p-2">
    <ng-content *ngTemplateOutlet="accordionContent.tpl"></ng-content>
  </div>
</div>
