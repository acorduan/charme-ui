<div class="aiq-overlay animate-tooltip bg-secondary box-border">

  <div class="rounded flex items-center h-auto justify-center p-4 gap-4" [class]="message.severity">
    <i class="material-icons">{{iconsPerSeverity[message.severity]}}</i>

    <div class="flex flex-col gap-1 w-full h-full">
      <p class="text-sm font-bold" *ngIf="message.title">{{message.title}}</p>
      <p class="text-sm">{{message.text}}</p>
    </div>

  </div>


</div>
