<div class="rounded flex items-center h-auto justify-center p-4 gap-4 border" [ngClass]="classBySeverity[severity]">
  <div class="flex flex-col gap-1 w-full h-full">
    <h1 class="font-bold" [id]="titleId">{{title}}</h1>
    <p class="text-sm" [id]="messageId">{{message}}</p>
  </div>

  @if (action) {
<button c-button b-type="plain"
          class="whitespace-nowrap"
          [color]="severity === 'info' ? 'primary' : severity"
          (click)="onActionClick()">{{action}}</button>
}
</div>
