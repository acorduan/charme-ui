<span dialog-focus-guard
      class="fixed opacity-0 pointer-events-none outline-0"
      position="first"
      aria-hidden="true"
      tabindex="0"
      [dialogElementRef]="elementRef"></span>

<div class="animate-dialog-open rounded bg-primary ring-secondary text-primary shadow-lg" [ngClass]="config.panelClass">
  <ng-container *ngIf="data.comp">
    <ng-container *ngComponentOutlet="data.comp; inputs: config.inputs"></ng-container>
  </ng-container>

  <ng-container *ngIf="data.tpl">
    <ng-container *ngTemplateOutlet="data.tpl; context: config.inputs; injector: injector"></ng-container>
  </ng-container>
</div>


<span dialog-focus-guard
      class="fixed opacity-0 pointer-events-none outline-0"
      position="last"
      aria-hidden="true"
      tabindex="0"
      [dialogElementRef]="elementRef"></span>
