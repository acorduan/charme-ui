<input c-radio-button-behavior
       [ngModel]="$checked()"
       (ngModelChange)="onCheckChange($event)"
       [disabled]="disabled"
       [name]="accessor.name"
       [color]="color"
       [id]="id">
<label class="cursor-pointer indent-2 text-sm" 
       [ngClass]="{'pointer-events-none cursor-default': disabled}"
[for]="id"><ng-content></ng-content></label>
