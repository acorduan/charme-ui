<div 
    aiq-menu
    class="cursor-pointer relative w-full"
    [ngClass]="{ 'pointer-events-none': disabled }"
    [aiqMenuTrigger]="optionsTpl"
    [(aiqMenuOpen)]="open"
>
    <div 
        aiq-input
        [label]="label"
        [disabled]="disabled"
        (click)="onSelectClick()"
        class="relative flex items-center justify-between "
    >
        <span *ngIf="formattedValue else placeholderTpl" aiq-ellipsis>
            {{ formattedValue }}
        </span>
        <span class="material-icons-outlined text-md">expand_more</span>
    </div>
</div>

<ng-template #placeholderTpl>
    <span class="placeholder" aiq-ellipsis>{{ placeholder }}</span>
</ng-template>

<ng-template #optionsTpl>
    <div class="max-h-96 min-w-[9rem] overflow-y-auto">
        <ng-content></ng-content>
    </div>
</ng-template>
