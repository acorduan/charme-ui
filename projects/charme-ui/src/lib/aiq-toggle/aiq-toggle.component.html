<div class="w-auto flex items-center" [ngClass]="{'pointer-events-none': disabled}">

  <input [disabled]="disabled" class="hidden" [id]="id" #toggleInput (input)="onInput(toggleInput.checked)" type="checkbox" [checked]="checked">

  <div [style.height.px]="20" [style.width.px]="32"
       class="rounded-2xl aiq-toggle cursor-pointer relative transition-[background] duration-100"
       (click)="onInput(!checked)"
       [ngClass]="{'toggled': checked}">
    <div class="p-1 absolute transition-[left,right] duration-100" [style.left]="checked ? '12px' : '0%'">
      <div [style.width.px]="12" [style.height.px]="12" class="rounded-full bg-aiq-white-100 h-full"></div>
    </div>
  </div>

  <label class="pl-2 cursor-pointer select-none" [for]="id" *ngIf="label">{{label}}</label>

</div>
